<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Component Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
        }
        .container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        .content {
            position: relative;
            z-index: 10;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="container">
            <div class="content">
                <h1>Galaxy Component</h1>
                <p>Move your mouse to see the stars react!</p>
            </div>
        </div>
    </div>
    
    <!-- React and dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- ogl library -->
    <script src="https://unpkg.com/ogl@0.0.79/dist/ogl.umd.js"></script>
    
    <!-- React components -->
    <script type="text/babel" src="Galaxy.jsx"></script>
    <script type="text/babel" src="App.jsx"></script>
    <script type="text/babel" src="index-react.jsx"></script>
</body>
</html>
